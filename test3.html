<html>
	 <head>
		  <title>Solr Search</title>
	 </head>
	 <body>
		  <h3>Solr Search</h3>

		  Query: <input id="query" />
		  <button id="search">Search</button>
		  <hr />
		  <div id="results">
		  </div>
	 </body>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 <script>

	 // fn to handle jsonp with timeouts and errors
	 // hat tip to Ricardo Tomasi for the timeout logic
	 $.getJSONP = function(s) {
		  s.dataType = 'jsonp';
		  $.ajax(s);

		  // figure out what the callback fn is
		  var $script = $(document.getElementsByTagName('head')[0].firstChild);
		  var url = $script.attr('src') || '';
		  var cb = (url.match(/callback=(\w+)/)||[])[1];
		  if (!cb)
				return; // bail
		  var t = 0, cbFn = window[cb];

		  $script[0].onerror = function(e) {
				$script.remove();
				handleError(s, {}, "error", e);
				clearTimeout(t);
		  };

		  if (!s.timeout)
				return;

		  window[cb] = function(json) {
				clearTimeout(t);
				cbFn(json);
				cbFn = null;
		  };

		  t = setTimeout(function() {
				$script.remove();
				handleError(s, {}, "timeout");
				if (cbFn)
					 window[cb] = function(){};
		  }, s.timeout);

		  function handleError(s, o, msg, e) {
				// support jquery versions before and after 1.4.3
				($.ajax.handleError || $.handleError)(s, o, msg, e);
		  }
	 };


















		  function on_data(data) {
				$('#results').empty();

				var docs = data.response.docs;
				$.each(docs, function(i, item) {
					 $('#results').prepend($('<div>' + item.name + '</div>'));
				});

				var total = 'Found ' + docs.length + ' results';
				$('#results').prepend('<div>' + total + '</div>');
		  }

		  function on_search() {
				var query = $('#query').val();
				if (query.length == 0) {
					 return;
				}

				var url='http://localhost:8983/solr/wp3core/select?wt=json=&json.wrf=?&' +
						  'q=' + query;
				$.getJSONP(url, on_data);
		  }

		  function on_ready() {
				$('#search').click(on_search);
				/* Hook enter to search */
				$('body').keypress(function(e) {
					 if (e.keyCode == '13') {
						  on_search();
					 }
				});
		  }

		  $(document).ready(on_ready);
	 </script>
</html>
