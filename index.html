<!DOCTYPE html>
<html lang="en">
 <head>
	<!-- The following 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link href="site/css/bootstrap-4.0.0-beta-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS file -->
  <link rel="stylesheet" type="text/css" href="site/css/style.css">
  <!-- Custom font -->
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <title>PTIL Search Engine</title>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		 <div class="navbar-header">
			<a class="navbar-brand" href="index.html">PTIL Webprosjekt 3</a>
		 </div>
	  </div>
	</nav>

	<!-- Massive jumbotron with search field -->
	<div class="jumbotron_style">
		<div class="jumbotron text-center">
			<h1>Petroleum Safety Authority Norway</h1>
				<div class="col-lg-4" style="margin: 0 auto; float: none;">
				<!-- INPUT GROUP -->
					<form class="navbar-search">
					  <div id="search-div" style="float:left;background-color:#FF7960;width:500px;padding-bottom:30px;">
							<input type="text" class="search-query span8" placeholder="Search for.." onfocus="this.value = this.value;" id="solrstrap-searchbox" name="q" value="attr_filecontent:">
							  <div style="background-color:#3A62B2; width:50px;height:50px;float:right;margin-top:38px;border:2px solid white;padding-top:8px;"><a href="index.html"><img src="site/bootstrap/img/ic_undo_white_24px.svg" /></a></div>
						</div>
					</form>
				</div>
			</div>
		</div>

	<!-- INSERT SEARCH RESULT HERE -->
	<div class="main_content">
		<div class="col-lg-12 row" style="margin: 0 auto; float: none;">

			<div class="container">
			  <div class="row">
				 <div id="solrstrap-facets" class="span4"></div>
				 <div id="solrstrap-hits" class="span8"></div>
			  </div>
			</div>


			<!--Handlebars layout templates-->
			<script type="text/x-handlebars-template" id="hit-template">
			<div class="entry">
			{{#if link}}
			<a href="{{link}}" target="_blank">{{{title}}}</a><br>
			{{{text}}}
			{{else}}
			<strong>{{{title}}}</strong><br>
			{{{text}}}
			{{/if}}
			</div>
			</script>
			<script type="text/x-handlebars-template" id="result-summary-template">
			<div id="result-summary">
			{{totalresults}} results for <strong><i>{{query}}</i></strong>
			</div>
			</script>
			<script type="text/x-handlebars-template" id="nav-template">
			<div class="facet">
			<span class="nav-title" data-facetname="{{title}}">{{facet_displayname title}}</span><br />
			{{#each navs}}
			<a href='#' title='{{@key}} ({{this}})'>{{@key}}</a> ({{this}})
			{{/each}}
			</div>
			</script>
			<script type="text/x-handlebars-template" id="chosen-nav-template">
			<div class="chosen-facet">
			<span class="nav-title">Filters</span><br>
			{{#each this}}
			<a class="close" href="#">&times;</a>
			<a href='#' class="selectedNav"
				data-filter="{{name}}:{{value}}"
				title="{{facet_displayname name}}:{{value}}">{{facet_displayname name}}:{{value}}</a>
			{{/each}}
			</div>
			</script>
		  </div>
	  </div>

	<!-- Footer cards -->
	<footer style="height:400px;">
	</footer>
	<!-- Scripts -->
	<!--load scripts at the bottom-->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ba-bbq/1.2.1/jquery.ba-bbq.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
	<script type='text/javascript' src="site/js/solr.js"></script>
</body>
</html>
